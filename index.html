
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yacastore - Tienda Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #00b67a;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    header img {
      max-width: 100px;
      margin-bottom: 1rem;
    }

    header h1 {
      font-size: 2.2rem;
      margin-bottom: 0.3rem;
    }

    header p {
      font-size: 1.1rem;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem;
    }

    h2.section-title {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #00b67a;
      position: relative;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 1s ease forwards;
    }

    .product {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    .product img {
      max-width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .product img:hover {
      transform: scale(1.05);
    }

    .product h3 {
      margin: 0.7rem 0 0.4rem;
      font-size: 1.2rem;
    }

    .product p {
      font-weight: bold;
      margin-bottom: 0.8rem;
    }

    .product a button {
      background: #00b67a;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: 600;
    }

    .product a button:hover {
      background: #009e6e;
    }

    .social-section {
      text-align: center;
      margin-top: 4rem;
    }

    .social-section h3 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .social-icons a {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background-color: #f0f0f0;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      background-color: #00b67a;
      color: white;
    }

    footer {
      margin-top: 3rem;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      background-color: #f0f0f0;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header id="inicio">
    <img src="https://imgur.com/ezD33XN.png" alt="Logo Yacastore">
    <h1>Yacastore</h1>
    <p>Tienda de productos económicos yacastore py</p>
  </header>

  <!-- Continúa el contenido aquí -->
</body>
</html>
